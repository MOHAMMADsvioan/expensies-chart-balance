<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/ping" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toper-container">
      <div class="balance">
        <p class="word">My balance</p>
        <p class="num">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="" />
    </div>

    <div class="main-container">
      <h1>Spending - Last 7 days</h1>

      <div class="columns-values">
        <div class="day mon">
          <div class="box box-mon">$17.45</div>
          <div class="column mon-column column1"></div>
        </div>

        <div class="day tue">
          <div class="box box-tue">$34.91</div>
          <div class="column tue-column column2"></div>
        </div>

        <div class="day wed">
          <div class="box box-wed">$52.36</div>
          <div class="column wed-column column3"></div>
        </div>

        <div class="day thu">
          <div class="box box-thu">$31.07</div>
          <div class="column thu-column column4"></div>
        </div>

        <div class="day fri">
          <div class="box box-fri">$23.39</div>
          <div class="column fri-column column5"></div>
        </div>

        <div class="day sat">
          <div class="box box-sat">$43.28</div>
          <div class="column sat-column column6"></div>
        </div>

        <div class="day sun">
          <div class="box box-sun">$25.48</div>
          <div class="column sun-column column7"></div>
        </div>
      </div>
      <div class="days">
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>

      <footer>
        <div class="total">
          <p class="word">Total this month</p>
          <p class="num">$478.33</p>
        </div>

        <div class="last-mon">
          <p class="num">+2.4%</p>
          <p class="word">from last month</p>
        </div>
      </footer>
    </div>
    </div>

    <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mohammadsvioan.github.io/my-updated-website/">mohammad alteab</a>.
  </p>
    <script src="main.js"></script>
  </body>
</html>
